version: '3.9'

services:
  web:
    container_name: assets_tracking_app
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app  # Mount your project directory
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    restart: always
    environment:
      - DEBUG=1
      - DJANGO_SECRET_KEY=your-secret-key
